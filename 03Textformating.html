<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-formating</title>
    <style>
        marquee{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <b>Bold Tag</b>&nbsp;&nbsp;&nbsp;
    <strong>Strong Tag</strong><br>
    <i>Italic Tag</i>&nbsp;
    <em>Emphsis tag</em><br>
    <u>Underline tag</u><br>
    <del>Delete Tag</del>&nbsp;
    <strike>Strike tag</strike><br>
    <mark>Mark Tag</mark><br>
    h<sub>2</sub>o &nbsp;&nbsp;&nbsp;&nbsp;
    23 <sup>2</sup>
    <marquee behavior="scroll" direction="left">Right to Left direction</marquee>
    <marquee behavior="slide" direction="right">Left to Right direction</marquee>
    <marquee behavior="" direction="up" scrollamount="68" hight="5px">Up direction</marquee>
    <marquee behavior="" direction="down" scrolldelay=500>Down direction</marquee>

</body>
</html>
